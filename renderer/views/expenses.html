<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Витрати</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Витрати</h1>
    <form id="expenses-form">
        <label for="expense">Назва витрати:</label>
        <input type="text" id="expense" required>
        <label for="expense-cost">Сума:</label>
        <input type="number" id="expense-cost" required>
        <button type="submit">Додати</button>
    </form>
    <button onclick="navigateBack()">Назад</button>
    <ul id="expenses-list"></ul>
    <script src="../scripts/витрати.js"></script>
</body>
</html>
