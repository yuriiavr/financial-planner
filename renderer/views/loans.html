<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кредити</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Кредити</h1>
    <form id="credit-form">
        <label for="credit-type">Тип операції:</label>
        <select id="credit-type">
            <option value="borrow">Взяти кредит</option>
            <option value="repay">Погасити кредит</option>
        </select>
        <label for="credit-amount">Сума:</label>
        <input type="number" id="credit-amount" required>
        <button type="submit">Додати</button>
    </form>
    <button onclick="navigateBack()">Назад</button>
    <ul id="credits-list"></ul>
    <script src="../scripts/кредити.js"></script>
</body>
</html>
